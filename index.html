<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/assets/style.css">
  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPost</a>
    </div>
  </nav>
    <div class="postContainer container">
      <div class="card card-body card-form">
        <h1>what's in you mind</h1>
        <p class="lead"></p>
        <div class="form-group">
          <input type="text" class="form-control" id="title" placeholder="post title">
        </div>
        <div class="form-group">
          <textarea name="" id="body" class="form-control" placeholder="add text here"></textarea>
        </div>
        <input type="hidden" name="" id="id">
        <button type="submit" class="post-submit btn btn-primary btn-block">add post</button>
        <span id="form-end"></span>
      </div>
      <div id="posts"></div>
    </div>
     <footer class="mt-5 p-2 text-center bg-light">MicroPosts @copy</footer>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
